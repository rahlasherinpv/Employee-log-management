

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>List Employee</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		/* Define the styles for the blue button */
		.blue-button {
			background-color: rgb(192, 192, 192);
			color: white;
			width: 90px;
			text-decoration: none;
			border-radius: 5px;
			font-size: 5px;
		}
	</style>
</head>


<body>
	
			

	<div class="container" style=" margin: auto;width:1000px">
		<div class="row">
			<div class="col">
				
			</div>
    <div class="col-6">
      <h2> Employee Registration<h2>
    </div>
    <div class="col" style=" margin: auto;width:100px">
      <div class="blue-button" >
				<h3 style="text-align: center;">
						<a th:href="@{/backhome}" style="color: inherit; text-decoration: none;">back</a>
					</h3>
			</div>
    </div>
    
  </div>
			
	</div>
	<div class="card" style="background-color: #e3edec;width: 800px; margin: auto;">

		<div class="card-body">

			<form th:action="@{/addemp}" method="post" enctype="multipart/form-data">
				<div class="container">
					<div class="row">
						<div class="col"> <label for="employeeId">Employee ID:</label> </div>
						<div class="col"><input type="number" min="0" step="1" th:name="employeeId" th:value="${obj?.employeeId}" />
						</div>
						<div class="col"><input type="submit" th:name="search" value="Id Search" /></div>

						<div class="w-100"></div>
						<div class="col"> <label for="employeeName">Employee Name:</label></div>
						<div class="col"><input type="text" th:name="employeeName" th:value="${obj?.employeeName}" /></div>
						<div class="col"></div>

						<div class="w-100"></div>
						<div class="col"> <label for="age">Age:</label> </div>
						<div class="col"><input type="number" th:name="age" th:value="${obj?.age}" /></div>
						<div class="col"></div>



						<div class="w-100"></div>
						<div class="col"> <label for="designation">designation:</label> </div>
						<div class="col"><input type="text" th:name="designation" th:value="${obj?.designation}" /></div>
						<div class="col"></div>

						

						<div class="w-100"></div>
						<div class="col"></div>
						<div class="col" th:if="${not #strings.isEmpty(emptyerror)}">
							<p th:text="${emptyerror}"></p>
						</div>
						<div class="col"></div>



						<div class="w-100"></div>

						<div class="col"></div>
						<div class="col"><input type="submit" th:name="add" value="Add" /></div>
						<div class="col"><input type="submit" th:name="update" value="Update" /></div>


					</div>
				</div>
			</form>

		</div>
	</div>


	</div>
	</div>

	<div th:if="${not #lists.isEmpty(empList)}">
		<div>
			<h2><h2>
		</div>
		<table class="table table-striped">
			<thead>
				<tr style="text-align: center;">
					<th scope="col">EMP NO</th>
					<th scope="col">Employee Name</th>
					<th scope="col">age</th>
					<th scope="col">Designation</th>
					
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp : ${empList}" style="text-align: center;">
					<td th:text="${emp.employeeId}"></td>
					<td th:text="${emp.employeeName}"></td>
					<td th:text="${emp.age}"></td>
					<td th:text="${emp.designation}"></td>
					
					<td>
						<a th:href="@{/delete_user(employeeId=${emp.employeeId})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>



</body>

</html>
