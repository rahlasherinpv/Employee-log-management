<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Welcome to CodeJava Home</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<style>
		/* Define the styles for the blue button */
		.blue-button {
			background-color: rgb(128, 128, 255);
			color: white;
			width: 250px;
			text-decoration: none;
			border-radius: 5px;
			font-size: 5px;
		}
		.grey-button {
			background-color: rgb(128, 128, 128);
			color: white;
			width: 80px;
			text-decoration: none;
			border-radius: 5px;
			font-size: 15px;
		}
		.lightgrey-button {
			background-color: rgb(219, 221, 221);
			color: white;
			width: 80px;
			text-decoration: none;
			border-radius: 5px;
			font-size: 15px;
		}
	</style>
</head>

<body>

	<div class="container text-center" style="background-color: rgb(219, 221, 221);">
		<div class="card" style="background-color: #e3edec;">



			<div class="card-body" style=" margin-top: auto; width: auto; margin: auto;">

				<div class="container" style="margin-top:30px ;">
					<div class="row" style="margin-left: 100%;">
						
						<div class="col-12">
							<form th:action="@{/logout}" method="post" >
								<input class="grey-button" type="submit" value="Sign Out" />
							</form>
						</div>
					</div>
					
					<div class="row">
						<div class="col">
							<div class="blue-button">
								<h3>
									<a th:href="@{/employee}" style="color: inherit; text-decoration: none;">Add Edit
										Delete</a>
								</h3>
							</div>
						</div>
						<div class="col">
							<div class="blue-button">
								<h3>
									<a th:href="@{/entry}" style="color: inherit; text-decoration: none;">Entry</a>
								</h3>
							</div>
						</div>
						<div class="col">
							<div class="blue-button">
								<h3>
									<a th:href="@{/exit}" style="color: inherit; text-decoration: none;">Exit</a>
								</h3>
							</div>
						</div>
					</div>

				</div>


				<!--<div id="search-container">
					
					<input type="text" id="searchInput" placeholder="Search...">
					<button class="lightgrey-button" onclick="searchTable()"  >Search</button>
				</div>-->
				
				
				<form th:action="@{/searchkey}" method="post" enctype="multipart/form-data">
				<div class="container">
					<div class="row">
						
						<div class="col"><input type="text" min="0" step="1" th:name="key"
								th:value="${key}" />
						</div>
						<div class="col"><input type="submit" th:name="submit" value="Search" /></div>
						<div class="col" th:if="${not #strings.isEmpty(emptyerror)}">
							<p th:text="${emptyerror}"></p>
						</div>



					</div>
				</div>
			</form>
			
			
			</div>
		</div>
		<div th:if="${not #lists.isEmpty(empList)}">

			<div>
				<h2> <h2>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">EMP NO</th>
						<th scope="col">Employee Name</th>
						<th scope="col">age</th>
						<th scope="col">Designation</th>
						<th scope="col">Status</th>


					</tr>
				</thead>
				<tbody>
					<tr th:each="emp : ${empList}">
						<td th:text="${emp.employeeId}"></td>
						<td th:text="${emp.employeeName}"></td>
						<td th:text="${emp.age}"></td>
						<td th:text="${emp.designation}"></td>
						<td th:text="${emp.status}"></td>


					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script>
		function searchTable() {
			// Declare variables
			var input, filter, table, tr, td, i, j, txtValue;
			input = document.getElementById("searchInput");
			filter = input.value.toUpperCase();
			table = document.querySelector(".table-striped");
			tr = table.getElementsByTagName("tr");

			// Loop through all table rows
			for (i = 1; i < tr.length; i++) {
				// Loop through all table columns in each row
				for (j = 0; j < tr[i].cells.length; j++) {
					td = tr[i].cells[j];
					if (td) {
						txtValue = td.textContent || td.innerText;
						if (txtValue.toUpperCase().indexOf(filter) > -1) {
							tr[i].style.display = "";
							break; // Break out of the inner loop, as we found a match in this row
						} else {
							tr[i].style.display = "none";
						}
					}
				}
			}
		}
	</script>
</body>

</html>
