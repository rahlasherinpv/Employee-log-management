<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>entry</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>

	<div class="card" style="background-color: #e3edec;width: 800px; margin: auto;">

		<div class="card-body">


			<form th:action="@{/entrysubmit}" method="post" enctype="multipart/form-data">
				<div class="container">
					<div class="row">
						<div class="col"> <label for="employeeId">Employee ID:</label> </div>
						<div class="col"><input type="number" min="0" step="1" th:name="employeeId"
								th:value="${obj?.employeeId}" />
						</div>
						<div class="col"><input type="submit" th:name="submit" value="Submit Entry" /></div>
						<div class="col" th:if="${not #strings.isEmpty(emptyerror)}">
							<p th:text="${emptyerror}"></p>
						</div>



					</div>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
